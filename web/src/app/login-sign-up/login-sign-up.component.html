<main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div *ngIf="isLoginStep" class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
              </div>
              <input (click)="onLogin($event)" name="login" id="login" class="btn btn-block login-btn" type="button" value="Login">
            </form>
            <a class="forgot-password-link">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a (click)="isLoginStep = !isLoginStep" class="text-reset">Register here</a></p>
          </div>
          <div *ngIf="!isLoginStep" class="login-wrapper my-auto">
            <h1 class="login-title">Register</h1>
            <form action="#!">
              <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="enter firstname">
              </div>
              <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="enter lastname">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="9812345678">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
              </div>
              <input name="register" id="register" class="btn btn-block login-btn" type="button" value="Register">
            </form>
            <p class="login-wrapper-footer-text">Alredy have an account? <a (click)="isLoginStep = !isLoginStep" class="text-reset">Login</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/recipe-login.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
