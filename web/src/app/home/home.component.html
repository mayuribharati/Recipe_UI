<div class="modal-body row box">
    <div class="col-md-2 text-left left-section">
      <div class="action" *ngFor="let link of links">
        <i class="icon" [class]="link.icon" aria-hidden="true"></i>
        <a [routerLink]="link.routerLink" routerLinkActive="link-active">{{ link.lable }}</a>
      </div>
    </div>
      <div style="" class="col-md-10 text-center right-section">
        <router-outlet></router-outlet>
      </div>
</div>
